<h2 mat-dialog-title>Select Fields</h2>
<mat-dialog-content>
    <div *ngFor="let field of fieldOptions" class="mb-2">
      <mat-checkbox [(ngModel)]="selectedMap[field.key]">
        {{ field.label }}
      </mat-checkbox>
    </div>
  </mat-dialog-content>
  

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="onOk()">OK</button>
</mat-dialog-actions>
